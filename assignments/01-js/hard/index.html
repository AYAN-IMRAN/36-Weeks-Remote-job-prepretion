<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #444;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #222;
      border-radius: 6px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ðŸ§® Calculator</h1>
    <input type="text" id="expression" placeholder="Enter expression e.g. 10 + 2 * 5" />
    <div>
      <button onclick="runCalc()">Calculate</button>
      <button onclick="calc.clear(); updateResult();">Clear</button>
    </div>
    <div class="output" id="result">Result: 0</div>
    <div class="output" id="error" style="color: red;"></div>
  </div>

  <script>
    class Calculator {
      constructor() {
        this.result = 0;
      }
      add(num) {
        this.result += num;
      }
      subtract(num) {
        this.result -= num;
      }
      multiply(num) {
        this.result *= num;
      }
      divide(num) {
        if (num === 0) throw new Error("Cannot divide by zero");
        this.result /= num;
      }
      clear() {
        this.result = 0;
      }
      getResult() {
        return this.result;
      }
      calculate(expression) {
        const cleanExpression = expression.replace(/\s+/g, "");
        const regex = /[^0-9+\-*/().]/;
        if (regex.test(cleanExpression)) {
          throw new Error("Invalid input");
        }
        const result = new Function("return " + cleanExpression)();
        if (!isFinite(result)) {
          throw new Error("Cannot divide by zero");
        }
        this.result = result;
        return this.result;
      }
    }

    const calc = new Calculator();

    function runCalc() {
      const expr = document.getElementById("expression").value;
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");

      try {
        const result = calc.calculate(expr);
        resultEl.textContent = "Result: " + result;
        errorEl.textContent = "";
      } catch (err) {
        resultEl.textContent = "Result: -";
        errorEl.textContent = err.message;
      }
    }

    function updateResult() {
      document.getElementById("result").textContent = "Result: " + calc.getResult();
      document.getElementById("error").textContent = "";
      document.getElementById("expression").value = "";
    }
  </script>
</body>
</html>
